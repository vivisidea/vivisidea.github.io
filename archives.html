---
title: 归档
layout: page
sitebar: true
---
<div class="posts">
  {% for post in site.posts %}
    <div class="archives">
        <h1 class="post-title">
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h1>
        <div class="post-date">{{ post.date | date_to_string }}</div>
    </div>
  {% endfor %}
</div>
